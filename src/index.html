<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cringinator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Cringinator</h1>
        <span>Makes your text cringer</span>
        <br>

        <label> Inverse (Classic by default) </label>
        <input type="checkbox" id="inverse">
        <br>

        <label> All Caps </label>
        <input type="checkbox" id="all-caps">
        <br>

        <label> All Low </label>
        <input type="checkbox" id="all-low">
        <br>

        <label> Ignore Spaces </label>
        <input type="checkbox" id="ignore-spaces">
        <br>

        <label> Add Spaces </label>
        <input type="checkbox" id="add-spaces">
        <input type="number" id="spaces-to-add" disabled>
        <br>

        <textarea name="input" id="input" cols="45" rows="5"></textarea>
        <br>
        <div id="output-container">
            <div id="output"></div>
        </div>
        <br>
        <a href="https://github.com/billy4479/cringinator-web" target="_blank" rel="noreferrer noopener">
            <img alt="GitHub Repo stars"
                src="https://img.shields.io/github/stars/billy4479/cringinator-web?style=social">
        </a>
    </div>

    <footer>
        <p>Copyright Giacomo Ellero 2021</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>

</html>
